<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    {% for product in products %}
        <tr>
            <td>{{ product['name']}}</td>
            <td>{{ product['description']}}</td>
            <td>${{ product['price']}}</td>
            <td><a href="/products/show/{{product['id']}}">Show</a> | <a href="/products/edit/{{product['id']}}">Edit</a> | <form action="/products/delete/{{product['id']}}" method='post' style= 'display:inline'><button>Delete</button></form></td>
        </tr>
    {% endfor %}
</table>
<a href="/products/new">Create a new product</a>
</body>
</html>
